<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap 5 CDN Example</title>

 
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
</head>
<body>

  <div class="container">
    <div class="btn-group">
       <button class="btn btn-primary">Test</button>
      <a class="btn btn-secondary">Test</a>
      <button class="btn btn-outline-primary" data-bs-toggle="button">Test</button>
      <a class="btn btn-outline-primary active" data-bs-toggle="button" aria-pressed="true">Test</a>
    </div>
     <div class="btn-group-vertical">
       <button class="btn btn-primary">Test</button>
      <a class="btn btn-secondary">Test</a>
      <button class="btn btn-outline-primary" data-bs-toggle="button">Test</button>
      <a class="btn btn-outline-primary active" data-bs-toggle="button" aria-pressed="true">Test</a>
    </div>
   
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
<style>
 
   div{
      margin-top: 5cm;
      
   }
</style>
</html>
