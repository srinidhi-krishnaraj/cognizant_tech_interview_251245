<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap 5 CDN Example</title>

 
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
</head>
<body>

  <div class="container">
    <form class="was-validated">
        <div class="form-floating">
          <input type="email" id="email" class="form-control" placeholder="email">
          <label for="email" class="form-label ">Email</label>
          <div class="invalid-feedback">error</div>
          <div class="valid-feedback">no error</div>
        </div>
        <div class="form-floating">
          <input type="password" id="password" class="form-control" placeholder="password">
          <label for="password" class="form-label">Password</label>
        </div>
        
        
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" class="form-control">
        <label for="color" class="form-control">Favourite color</label>
        <input type="color" class="form-control-color" id="color">
        <label for="greeting" class="form-label-select">Greeting</label>
        <select class="form-select" id="greeting">
          <option>hello</option>
          <option>hi</option>
          <option>welcome</option>
        </select>
        <label for="c1" class="form-label">Gender</label>
        <div class="form-check">
          
          <label for="c1" class="form-check-label">Male</label>
          <input type="checkbox" class="form-check-input" id="c1">
        </div>
        <div class="form-check ">
          <label for="c2" class="form-check-label">Female</label>
          <input type="checkbox" class="form-check-input" id="c2">
        </div>
        <label for="amount" class="form-label">Amount</label>
        <div class="input-group">
          <button class="btn btn-primary">$</button>
          <input type="number" id="amount" class="form-control">
          <button class="btn btn-primary">+</button>
        </div>
        <button>submit</button>
    </form>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
<style>
 
   form{
      margin-top: 7cm;
      gap: 10px 20px;
   }
</style>
</html>
